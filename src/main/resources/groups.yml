# Mention players with '@'
MENTION:
  GROUPS:
    ADMINISTRATOR:
      TIME_UNIT: 'MINUTES' # SECONDS, MINUTES, HOURS, DAYS, YEARS
      COOLDOWN_TIME: 5
      USE_SOUND_NOTIFICATION: true
      SOUND_NOTIFICATION: 'ZOMBIE_WOODBREAK'
      COLOR_OF_THE_PLAYER_MENTIONED: '&c@'
      COLOR_AFTER_MENTION: '&f.'
      USE_TITLES: true
      SEND_TITLE:
        - '&e♕ &9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e™ &e♕::&b{Email} &fPlayer {Player} &fmentioned you &b{Email}'
      USE_ACTIONBAR_MENTION: true
      ACTIONBAR_MENTION: '&b{Email} &fPlayer {Player} &fmentioned you &b{Email}'
    EVERYONE:
      PREFIX: 'everyone'
      USE_SOUND_NOTIFICATION: true
      SOUND_NOTIFICATION: 'ZOMBIE_WOODBREAK'
      COLOR_OF_THE_PLAYER_MENTIONED: '&b@'
      # Do not remove the dot or else the color will not work.
      COLOR_AFTER_MENTION: '&f.'
      USE_TITLES: true
      SEND_TITLE:
        - '&e♕ &9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e™ &e♕::&b{Email} &c{Player} &dhas mentione &beveryone! &b{Email}'
      USE_ACTIONBAR_MENTION: true
      ACTIONBAR_MENTION: '&b{Email} &c{Player} &dhas mentioned &beveryone! &b{Email}'
    PLAYERS:
      DEFAULT:
        PERMISSION: 'DeluxeMentions.Group.Default'
        TIME_UNIT: 'MINUTES' # SECONDS, MINUTES, HOURS, DAYS, YEARS
        COOLDOWN_TIME: 1
        USE_SOUND_NOTIFICATION: true
        SOUND_NOTIFICATION: 'ZOMBIE_WOODBREAK'
        COLOR_OF_THE_PLAYER_MENTIONED: '&7@'
        # Do not remove the dot or else the color will not work.
        COLOR_AFTER_MENTION: '&7.'
        USE_TITLES: true
        SEND_TITLE:
          - '&e♕ &9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e™ &e♕::<aqua>{Email}</aqua> <gradient:#ff006a:#82ff5c:#63b1ff>Player {Player} mentioned you</gradient> <aqua>{Email}</aqua>'
        USE_ACTIONBAR_MENTION: true
        ACTIONBAR_MENTION: '<aqua>{Email}</aqua> <gradient:#ff006a:#82ff5c:#63b1ff>Player {Player} mentioned you</gradient> <aqua>{Email}</aqua>'
      VIP:
        PERMISSION: 'DeluxeMentions.Group.VIP'
        TIME_UNIT: 'MINUTES' # SECONDS, MINUTES, HOURS, DAYS, YEARS
        COOLDOWN_TIME: 1
        USE_SOUND_NOTIFICATION: true
        SOUND_NOTIFICATION: 'ZOMBIE_WOODBREAK'
        COLOR_OF_THE_PLAYER_MENTIONED: '&a@'
        # Do not remove the dot or else the color will not work.
        COLOR_AFTER_MENTION: '&f.'
        USE_TITLES: true
        SEND_TITLE:
          - '&e♕ &9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e™ &e♕::<aqua>{Email}</aqua> <gradient:#ff006a:#82ff5c:#63b1ff>Player {Player} mentioned you</gradient> <aqua>{Email}</aqua>'
        USE_ACTIONBAR_MENTION: true
        ACTIONBAR_MENTION: '<aqua>{Email}</aqua> <gradient:#ff006a:#82ff5c:#63b1ff>Player {Player} mentioned you</gradient> <aqua>{Email}</aqua>'
